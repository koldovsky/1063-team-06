<section id="contact-us" class="contact-us">
  <div class="contact-us-background"></div>
  <div class="contact-us-main">
    <div class="contact-us__title">
      <span class="contact-us__title-prefix">‚îÅ</span>
      <span class="contact-us__title-text">Contact Us</span>
    </div>
    <article class="contact-us__description">
      <h2 class="contact-us__description-header">Book your journey!</h2>
      <p class="contact-us__description-details">Complete the form below, and we will contact you soon to discuss the
        details!</p>
    </article>
    <form class="contact-us__form">
      <input type="text" class="contact-us__form-name" name="name" placeholder="Your Name" required>
      <input type="tel" class="contact-us__form-phone" name="phone" placeholder="Your Phone" required>
      <input type="email" class="contact-us__form-email" name="email" placeholder="Your Email" required>
      <label class="contact-us__form-date--label">
        <input type="text" class="contact-us__form-date--input" name="date" readonly placeholder="Choose date" required>
      </label>
      <div class="contact-us__form-date--icon"></div>
      <button type="submit" class="contact-us__form-button">Request a quote</button>
    </form>
  </div>
</section>
